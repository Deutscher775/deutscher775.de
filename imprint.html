    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #03012C;

        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 70%;
        }

        .nav-link:hover {
            color: #3b82f6;
        }

        .imprint-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1rem;
        }

        a {
            color: #fc7ea2;
            text-decoration: underline;
        }

        a:hover {
            color: #ffbace;
        }

        .bgimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
            object-position: 70% center;
            filter: contrast(2) saturate(1.2) brightness(1.2);
        }

        @media screen and (max-width: 1700px) {
            .bgimg {
                width: 100%;
                height: 100vh;
                object-fit: cover;
                filter: contrast(2) saturate(1.2) brightness(1.2);
            }
        }

        @media screen and (max-width: 768px) {
            .bgimg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
                filter: contrast(2) saturate(1.2) brightness(1.2);
            }
        }
    </style>
</head>
